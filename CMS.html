<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" as="font" href="/fonts/inter-v12-latin_cyrillic-500.woff2" type="font/woff2">
  <link rel="preload" as="font" href="/fonts/inter-v12-latin_cyrillic-700.woff2" type="font/woff2">
  <link rel="preload" as="font" href="/fonts/inter-v12-latin_cyrillic-regular.woff2" type="font/woff2">
  <link rel="stylesheet" href="css/index.css">
  <script defer src="js/script.js"></script>
  <title>CMS</title>
</head>
<body>

<div class="container">
  <div class="cms-wrapper">
    <table class="cms">
      <caption class="cms-title-table">CMS</caption>

      <thead class="cms-header">
      <div class="crm-line-head"><p class="crm-total-text">Итоговая стоимость: <span class="main-total">0</span>$</p></div>
      <tr class="cms-head-first">
        <th><button class="cms-button-filter">Фильтр</button></th>
        <th><input class="cms-input" type="text" placeholder="Поиск по наименованию и категории"></th>
        <th colspan="8"><button class="cms-btn">Добавить товар</button></th>
      </tr>
      <tr class="cms-head-last">
        <th class="cms-id id">ID</th>
        <th class="cms-name name">Наименование</th>
        <th class="cms-category category">Категория</th>
        <th class="cms-units units">ед/изм</th>
        <th class="cms-number num">количество</th>
        <th class="cms-price price">цена</th>
        <th colspan="1" class="cms-total">ИТОГ</th>
      </tr>
      </thead>

      <tbody class="cms-body">
      </tbody>

      <tfoot class="cms-footer">
      <tr class="cms-foot-row">
        <td class="cms-foot-page" colspan="5">Показывать на странице: 10</td>
        <td class="cms-foot-num" colspan="2">1-10 of 276</td>
        <td class="cms-arrow-left" colspan="2"><button class="cms-btn-left"><</button></td>
        <td class="cms-arrow-right" colspan="2"><button class="cms-btn-right">></button></td>
      </tr>
      </tfoot>
    </table>

    <div class="overlay">
      <div class="form-container">
        <button class="form-container__img">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
            <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="group-id">
          <h1 class="form-title">Добавить товар</h1>
          <p class="form-id">ID: 201901241</p>
        </div>
        <span class="form-line"></span>
        <form class="form-product" id="form" action="#" method="POST">
          <div class="form-content">
            <fieldset class="form-product__input-wrapper name">
              <label for="title" class="form-product__title">Наименование </label>
              <input class="form-product__input form-product__input_name" id="title" name="title" type="text">
            </fieldset>

            <fieldset class="form-product__input-wrapper category">
              <label for="category" class="form-product__title">Категория</label>
              <input class="form-product__input form-product__input_category" id="category" name="category" type="text">
            </fieldset>

            <fieldset class="form-product__input-wrapper units">
              <label for="units" class="form-product__title">Единицы измерения</label>
              <input class="form-product__input form-product__input_units" id="units" name="units" type="text">
            </fieldset>
            <fieldset class="form-product__input-wrapper discount">
              <label for="checkbox" class="form-product__title">Дисконт </label>
              <input class="form-product__checkbox form-product__checkbox_input" id="checkbox" name="checkbox" type="checkbox">
              <input class="form-product__input form-product__input_discount" id="cb-input" name="discount" type="text" disabled>
            </fieldset>
            <fieldset class="form-product__area-wrapper area">
              <label for="description" class="form-product__title">Описание </label>
              <textarea class="form-product__area" id="description" name="description" type="text"></textarea>
            </fieldset>

            <fieldset class="form-product__input-wrapper amount">
              <label for="amount" class="form-product__title">Количество</label>
              <input class="form-product__input form-product__input_amount" id="amount" name="amount" type="number">
            </fieldset>

            <fieldset class="form-product__input-wrapper price">
              <label for="price" class="form-product__title">Цена </label>
              <input class="form-product__input form-product__input_price" id="price" name="price" type="number">
            </fieldset>
            <button class="form-product__button image" form="form" type="submit">Добавить изображение</button>
          </div>
        </form>
        <div class="form-product-footer">
          <p class="total">Итоговая стоимость: <span class="modal-span" id="_amount">0</span>$</p>
          <button class="form-product__button" form="form" type="submit">Добавить товар</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
